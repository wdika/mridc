pretrained: false
checkpoint: None
mode: train

model:
  model_name: KIKINET
  num_iter: 2
  kspace_model_architecture: UNET
  kspace_unet_num_filters: 16
  kspace_unet_num_pool_layers: 2
  kspace_unet_dropout_probability: 0.0
  kspace_unet_padding_size: 11
  kspace_unet_normalize: true
  imspace_model_architecture: UNET
  imspace_unet_num_filters: 16
  imspace_unet_num_pool_layers: 2
  imspace_unet_dropout_probability: 0.0
  imspace_unet_padding_size: 11
  imspace_unet_normalize: true
  output_type: SENSE
  use_sens_net: false
  sens_chans: 8
  sens_pools: 4
  sens_mask_type: 2D
  train_loss_fn: l1
  eval_loss_fn: l1
  fft_type: orthogonal_norm_only
  lr: 0.001
  lr_step_size: 40
  lr_gamma: 0.1
  weight_decay: 0.0
  num_log_images: 16

  train_ds:
    data_path: ???
    dataset_type: FastMRI
    challenge: multicoil
    fft_type: orthogonal_norm_only
    mask_args:
      type: gaussian2d
      accelerations:
        - 4
        - 6
        - 8
        - 10
      center_fractions:
        - 0.7
        - 0.7
        - 0.7
        - 0.7
      scale: 0.02
      shift_mask: true
      use_seed: true
    normalize_inputs: true
    crop_size: None
    crop_before_masking: true
    kspace_zero_filling_size: None
    sample_rate: 1
    batch_size: 1
    shuffle: true
    num_workers: 8
    drop_last: false
    pin_memory: false

  validation_ds:
    data_path: ???
    dataset_type: FastMRI
    challenge: multicoil
    fft_type: orthogonal_norm_only
    mask_args:
      type: gaussian2d
      accelerations:
        - 4
        - 6
        - 8
        - 10
      center_fractions:
        - 0.7
        - 0.7
        - 0.7
        - 0.7
      scale: 0.02
      shift_mask: true
      use_seed: false
    normalize_inputs: true
    crop_size: None
    crop_before_masking: true
    kspace_zero_filling_size: None
    sample_rate: 1
    batch_size: 1
    shuffle: false
    num_workers: 8
    drop_last: false
    pin_memory: false

  optim:
    name: adam
    lr: 0.001
    betas:
      - 0.9
      - 0.98
    weight_decay: 0.0
    sched:
      name: InverseSquareRootAnnealing
      min_lr: 0.0
      last_epoch: -1
      warmup_ratio: 0.1

trainer:
  strategy: ddp
  gpus: 1
  num_nodes: 1
  max_epochs: 20
  precision: 16
  enable_checkpointing: false
  logger: false
  log_every_n_steps: 50
  check_val_every_n_epoch: -1
  max_steps: -1

exp_manager:
  name: ???
  files_to_copy: [ ]
  create_tensorboard_logger: true
