pretrained: false
checkpoint: None
mode: train

model:
  model_name: UNET
  channels: 64
  pooling_layers: 2
  in_channels: 2
  out_channels: 2
  padding_size: 11
  dropout: 0.0
  normalize: true
  norm_groups: 2
  dimensionality: 2
  loss_fn: l1
  kspace_reconstruction_loss: true
  reconstruction_loss_regularization_factor: 0.1
  coil_combination_method: SENSE
  ssdu: true
  n2r: true
  n2r_loss_regularization_factor: 1.0
  fft_centered: true
  fft_normalization: ortho
  spatial_dims:
  - -2
  - -1
  coil_dim: 1
  use_sens_net: false
  consecutive_slices: 1
  log_images: true

  train_ds:
    data_path: /data/projects/recon/data/public/fastmri/brain/data/FLAIR/multicoil_train
    coil_sensitivity_maps_path: /data/projects/recon/data/public/fastmri/brain/sensitivities_maps/FLAIR
    mask_path: None
    sample_rate: 1
    volume_sample_rate: None
    use_dataset_cache: false
    dataset_cache_file: None
    num_cols: None
    consecutive_slices: 1
    data_saved_per_slice: false
    apply_prewhitening: false
    apply_gcc: false
    gcc_virtual_coils: 8
    gcc_calib_lines: 24
    gcc_align_data: true
    coil_combination_method: SENSE
    dimensionality: 2
    mask_args:
      type: equispaced1d
      accelerations:
      - 4
      center_fractions:
      - 0.08
      scale: 0.02
      shift_mask: false
      use_seed: true
    half_scan_percentage: 0.0
    remask: false
    ssdu: true
    ssdu_mask_type: Gaussian
    ssdu_rho: 0.4
    ssdu_acs_block_size:
    - 4
    - 4
    ssdu_gaussian_std_scaling_factor: 4.0
    ssdu_max_iterations: 1
    ssdu_outer_kspace_fraction: 0.05
    ssdu_export_and_reuse_masks: false
    n2r: true
    n2r_supervised_rate: 0.1
    n2r_probability: 0.2
    n2r_std_devs:
    - 0.2
    - 0.5
    n2r_rhos:
    - 1.0
    - 1.0
    n2r_use_mask: true
    crop_size: [320, 320]
    kspace_crop: false
    crop_before_masking: true
    kspace_zero_filling_size: None
    normalize_inputs: true
    normalization_type: max
    kspace_normalization: true
    fft_centered: true
    fft_normalization: ortho
    spatial_dims:
    - -2
    - -1
    coil_dim: 1
    use_seed: true
    batch_size: 1
    shuffle: false
    num_workers: 8
    pin_memory: false
    drop_last: false

  validation_ds:
    data_path: /data/projects/recon/data/public/fastmri/brain/data/FLAIR/multicoil_val
    coil_sensitivity_maps_path: /data/projects/recon/data/public/fastmri/brain/sensitivities_maps/FLAIR
    mask_path: None
    sample_rate: 1
    volume_sample_rate: None
    use_dataset_cache: false
    dataset_cache_file: None
    num_cols: None
    consecutive_slices: 1
    data_saved_per_slice: false
    apply_prewhitening: false
    apply_gcc: false
    gcc_virtual_coils: 8
    gcc_calib_lines: 24
    gcc_align_data: true
    coil_combination_method: SENSE
    dimensionality: 2
    mask_args:
      type: equispaced1d
      accelerations:
      - 4
      center_fractions:
      - 0.08
      scale: 0.02
      shift_mask: false
      use_seed: false
    half_scan_percentage: 0.0
    remask: false
    ssdu: true
    ssdu_mask_type: Gaussian
    ssdu_rho: 0.4
    ssdu_acs_block_size:
    - 4
    - 4
    ssdu_gaussian_std_scaling_factor: 4.0
    ssdu_max_iterations: 1
    ssdu_outer_kspace_fraction: 0.05
    ssdu_export_and_reuse_masks: false
    n2r: true
    n2r_supervised_rate: 0.0
    n2r_probability: 0.2
    n2r_std_devs:
    - 0.2
    - 0.5
    n2r_rhos:
    - 1.0
    - 1.0
    n2r_use_mask: true
    crop_size: [320, 320]
    kspace_crop: false
    crop_before_masking: true
    kspace_zero_filling_size: None
    normalize_inputs: true
    normalization_type: max
    kspace_normalization: true
    fft_centered: true
    fft_normalization: ortho
    spatial_dims:
    - -2
    - -1
    coil_dim: 1
    use_seed: false
    batch_size: 1
    shuffle: false
    num_workers: 8
    pin_memory: false
    drop_last: false

  optim:
    name: adam
    lr: 1e-4
    betas:
    - 0.9
    - 0.999
    weight_decay: 0.0001
    sched:
      name: InverseSquareRootAnnealing
      min_lr: 0.0
      last_epoch: -1
      warmup_ratio: 0.1

trainer:
  strategy: ddp_find_unused_parameters_false
  accelerator: gpu
  devices: 1
  num_nodes: 1
  max_epochs: 200
  precision: 16
  enable_checkpointing: false
  logger: false
  log_every_n_steps: 50
  check_val_every_n_epoch: -1
  max_steps: -1

exp_manager:
  exp_dir: /data/projects/recon/other/dkarkalousos/UnSelfSupervised/trained_models/N2R_FULLUNSUP_UNET_fastmri_brain_FLAIR_Equispaced1d_4x
  create_tensorboard_logger: true
  create_wandb_logger: false
  wandb_logger_kwargs:
    project: ???
  files_to_copy: [ ]
